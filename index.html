            <div class="quiz-body">
                <form action="" class="form quiz-body__form" method="post">
                    <fieldset class="form__fieldset" style="display: none;">
                        <div class="form__title">Ваша квартира после ремонта?</div>
                        <div class="form__wrap">
                            <label for="label-choise-yes_first" class='form__label-radio active-radio'>
                                <input type="radio" id="label-choise-yes_first" class="form__radio" name="choise-first" value="Да">
                                <div class="form__choise">
                                    <div class="form__imgae">
                                        <img src="./img/quiz-1.png" alt="">
                                    </div>
                                    <div class="form__answer">Да</div>
                                </div>
                            </label>
                            <label for="label-choise-no_first" class='form__label-radio'>
                                <input type="radio" id="label-choise-no_first" class="form__radio" name="choise-first" value="Нет">
                                <div class="form__choise">
                                    <div class="form__imgae">
                                        <img src="./img/quiz-2.png" alt="">
                                    </div>
                                    <div class="form__answer">Нет</div>
                                </div>
                            </label>
                        </div>
                        <div class="form-btn form-btn__indent">
                            <button class="btn form-btn__next btn--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset" style="display: block;">
                        <div class="form__title">Укажите площадь Вашей квартиры/дома?</div>
                        <div class="form__column">
                            <div class="form__group">
                                <input type="checkbox" class="form__input" id="check_1" name="user_check_1" value="Менее 50 кв м">
                                <label class="form__label-checkbox" for="check_1">Менее 50 кв м</label>
                            </div>
                            <div class="form__group active-checbox">
                                <input type="checkbox" class="form__input" id="check_2" name="user_check_2" value="От 50 до 100 кв м">
                                <label class="form__label-checkbox" for="check_2">От 50 до 100 кв м</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" class="form__input" id="check_3" name="user_check_3" value="Более 100 кв м">
                                <label class="form__label-checkbox" for="check_3">Более 100 кв м</label>
                            </div>
                        </div>
                        <div class="form-btn form-btn__indent">
                            <buttom class="form-btn__prev"></buttom>
                            <buttom class="btn form-btn__next btn--primary">Далее</buttom>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset" style="display: none;">

                    </fieldset>
                    <fieldset class="form__fieldset" style="display: none;">

                    </fieldset>
                    <fieldset class="form__fieldset" style="display: none;">

                    </fieldset>
                </form>
            </div>
            <div class="quiz-position">
                <div class="quiz-position__bg">
                    <span class="quiz-position__on">Текст пройден на</span>
                    <div class="quiz-position__percent">
                        <span id="quiz-position__percent-change">25%</span>
                    </div>
                    <span class="quiz-position__find-out">Узнайте, какая скидка ждет вас в конце теста!</span>
                    <div class="quiz-position__img"></div>
                </div>
            </div>
